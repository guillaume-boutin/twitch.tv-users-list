<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

  <!-- My own CSS styling -->
  <link rel="stylesheet" type="text/css" href="mystyle.css" />

  <title>Twitch TV Users</title>

</head>

<body ng-app="twitchApp">

<div class="container" id="listContainer" ng-controller="twitchController">

  <div class="text-center">
    <div class="btn-group">
      <button type="button" class="btn btn-default active" id="allButton" onclick="this.blur()";>All</button>
      <button type="button" class="btn btn-success" id="onlineButton" onclick="this.blur()">Online</button>
      <button type="button" class="btn btn-danger" id="offlineButton" onclick="this.blur()">Offline</button>
    </div>
  </div>
  <div id="searchLi">
    <input type="text" class="form-control" id="userSearch">
    <span class="glyphicon glyphicon-search"></span>
  </div>

  <ul id="usersList" ng-repeat="user in users">
    <a ng-href="{{user.url}}">
      <li>
        <img ng-src="{{user.logo ? user.logo : 'images/anonymous_avatar.gif'}}" alt="logo" class="logo">
        <span>{{user.name}}</span>
      </li>
    </a>
  </ul>
</div>

<!-- == END OF DOCUMENT CONTENT == -->

<!-- jquery version 1.11.3 -->
<script src="jquery-1.11.3/jquery-1.11.3.min.js"></script>

<!-- Minified Angular .js -->
<script src="angular/angular.min.js"></script>

<!-- Minified Bootstrap .js -->
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

<!-- My own javascript -->
<script src="js/main.js"></script>

<!-- <script src="custom functions.js"></script> -->

</body>
</html>
