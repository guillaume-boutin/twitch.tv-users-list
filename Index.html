<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

  <!-- My own CSS styling -->
  <link rel="stylesheet" type="text/css" href="css/main.css" />

  <title>Twitch TV Users</title>

</head>

<body ng-app="twitchApp">

<div class="container" id="listContainer" ng-controller="twitchController">

  <div class="text-center">
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="allButton" onclick="this.blur()"
      ng-class="{'active': activeButton.all}" ng-click="toggle('all')">
        All
      </button>
      <button type="button" class="btn btn-success" id="onlineButton" onclick="this.blur()"
      ng-class="{'active': activeButton.online}" ng-click="toggle('online')">
        Online
      </button>
      <button type="button" class="btn btn-danger" id="offlineButton" onclick="this.blur()"
      ng-class="{'active': activeButton.offline}" ng-click="toggle('offline')">
        Offline
      </button>
    </div>
  </div>
  <div id="searchDiv">
    <input type="text" class="form-control" id="userSearch" ng-model="match">
    <span class="glyphicon glyphicon-search"></span>
  </div>

  <ul id="usersList">
    <a ng-repeat="user in users | orderBy:'name' | filter:match" ng-href="{{user.url}}"
    ng-class="{'hidden': (activeButton.online && !user.isOnline) || (activeButton.offline && user.isOnline)}">
      <li ng-class="user.isOnline ? 'bg-success' : 'bg-danger'">
        <img ng-src="{{user.logo ? user.logo : 'images/anonymous_avatar.gif'}}" alt="logo" class="logo">
        <span>{{user.name}}</span>
      </li>
    </a>
  </ul>
</div>

<!-- == END OF DOCUMENT CONTENT == -->

<!-- jquery version 1.11.3 -->
<script src="jquery-1.11.3/jquery-1.11.3.min.js"></script>

<!-- Minified Angular .js -->
<script src="angular/angular.min.js"></script>

<!-- Minified Bootstrap .js -->
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

<!-- My own javascript -->
<script src="js/main.js"></script>

<!-- <script src="custom functions.js"></script> -->

</body>
</html>
